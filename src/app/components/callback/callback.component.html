<!-- src/app/components/callback/callback.component.html -->
<div class="callback-container py-5">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-container mb-4">
        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <h2 class="mb-3">Authenticating with Spotify</h2>
      <p class="text-muted">Just a moment while we complete your login...</p>
    </div>
    
    <!-- Error State -->
    <div *ngIf="error" class="error-container text-center">
      <div class="error-icon mb-3">
        <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 3rem;"></i>
      </div>
      <h2 class="mb-3">Authentication Error</h2>
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <p class="mb-4">Please try again or contact support if the issue persists.</p>
      <button class="btn btn-primary px-4 py-2" routerLink="/">
        Return to Home
      </button>
    </div>
  </div>
</div>
